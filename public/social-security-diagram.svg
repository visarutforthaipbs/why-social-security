<svg width="450" height="350" viewBox="0 0 450 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="450" height="350" rx="8" fill="#F9FAFB" />
  
  <!-- Main Title -->
  <text x="225" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#171717">Thailand Social Security System</text>
  
  <!-- Center Circle -->
  <circle cx="225" cy="170" r="80" fill="#2E7DF7" fill-opacity="0.1" stroke="#2E7DF7" stroke-width="2" />
  <text x="225" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7DF7">Social</text>
  <text x="225" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7DF7">Security</text>
  <text x="225" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7DF7">Office</text>
  
  <!-- Section 33 -->
  <g>
    <rect x="40" y="100" width="100" height="60" rx="8" fill="#FF5757" fill-opacity="0.8" />
    <text x="90" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Section 33</text>
    <text x="90" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Formal Employees</text>
    <!-- Connector -->
    <path d="M 140 130 L 175 170" stroke="#666" stroke-width="2" stroke-dasharray="4 2" />
  </g>
  
  <!-- Section 39 -->
  <g>
    <rect x="40" y="220" width="100" height="60" rx="8" fill="#2E7DF7" fill-opacity="0.8" />
    <text x="90" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Section 39</text>
    <text x="90" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Ex-Employees</text>
    <!-- Connector -->
    <path d="M 140 250 L 175 180" stroke="#666" stroke-width="2" stroke-dasharray="4 2" />
  </g>
  
  <!-- Section 40 -->
  <g>
    <rect x="310" y="160" width="100" height="60" rx="8" fill="#FFCD38" fill-opacity="0.8" />
    <text x="360" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Section 40</text>
    <text x="360" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Informal Workers</text>
    <!-- Connector -->
    <path d="M 310 190 L 275 170" stroke="#666" stroke-width="2" stroke-dasharray="4 2" />
  </g>
  
  <!-- Benefits -->
  <g>
    <rect x="175" y="280" width="150" height="30" rx="15" fill="#9747FF" fill-opacity="0.8" />
    <text x="250" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Benefits & Protection</text>
    <!-- Connector -->
    <path d="M 250 280 L 225 220" stroke="#666" stroke-width="2" stroke-dasharray="4 2" />
  </g>
  
  <!-- Contribution -->
  <g>
    <rect x="175" y="60" width="150" height="30" rx="15" fill="#00A76F" fill-opacity="0.8" />
    <text x="250" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Contributions</text>
    <!-- Connector -->
    <path d="M 250 90 L 225 130" stroke="#666" stroke-width="2" stroke-dasharray="4 2" />
  </g>
</svg> 